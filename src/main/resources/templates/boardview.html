<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>
<body>
<h1 th:text="${board.title}"> 제목</h1>
<p th:text="${board.content}">내용입니다.</p>
<img th:src="@{${board.filepath}}"/>

<a th:href="@{/board/modify/{id}(id = ${board.id})}">글수정</a>
</body>
</html>
